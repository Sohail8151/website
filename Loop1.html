<h1>do while</h1>
 <script>
 let text="javascript"
 let i=0

do {
    text +="<br>javascript" +
    i++;
    
}
while( i < 10);
document.write(text);
console.log(text);


 </script>

<h1>for in</h1>
<script>
  var numbers = [45, 4, 9, 16, 25];
  
  let txt = "";
  for (let x in numbers) {
    txt += numbers[x] + "<br>"; 
  }
  
  document.getElementById("demo").innerHTML = txt;
  </script>
