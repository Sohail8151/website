<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="s1" >apple</li>
        <li id="s2" >mango</li>
        <li class="s3" >kiwi</li>
        <li class="s4" >grapes</li>
    </ul>

    <script>

       x= document.getElementById("s1")
       console.log(x.innerHTML)

       y=document.getElementById("s2")
       console.log(y.innerHTML)

       z=document.getElementsByClassName("s3")
       console.log(z[0].innerHTML)

       a=document.getElementsByClassName("s4")
       console.log(a[0].innerHTML)
       

    </script>


</body>
</html>
